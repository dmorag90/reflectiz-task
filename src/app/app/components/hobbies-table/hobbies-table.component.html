<table mat-table [dataSource]="hobbiesVisitors" class="mat-elevation-z8">
  <ng-container matColumnDef="hobby">
    <th mat-header-cell *matHeaderCellDef>Hobby</th>
    <td mat-cell *matCellDef="let element">{{ element.hobby }}</td>
  </ng-container>

  <ng-container matColumnDef="counts">
    <th mat-header-cell *matHeaderCellDef># Of Visitors</th>
    <td mat-cell *matCellDef="let element">{{ element.counts }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
